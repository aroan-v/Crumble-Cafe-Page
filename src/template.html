<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crumble Cafe</title>
  </head>
  <body>
    <section class="hero">
      <header>
        <button class="hamburger-logo">
          <svg
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.94922 11.9497H39.9492"
              stroke="white"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.94922 23.9497H39.9492"
              stroke="white"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.94922 35.9497H39.9492"
              stroke="white"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <nav class="nav dynamic-nav">
          <button class="close-button-mobile">
            <svg
              width="36"
              height="36"
              viewBox="0 0 36 36"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.3984 10.8464L24.9818 25.4298"
                stroke="white"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.3984 25.4298L24.9818 10.8464"
                stroke="white"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <ul>
            <li><button class="home-button">Home</button></li>
            <li><button class="cakes-menu-button">Cakes</button></li>
            <li><button class="donuts-menu-button">Donuts</button></li>
            <li>
              <button class="sweet-blends-menu-button">Sweet Blends</button>
            </li>
            <li><button class="contact-us">Contact Us</button></li>
          </ul>
        </nav>
      </header>
      <button class="hero-logo-button">
        <img src="crumble-logo.png" alt="Description" />
      </button>
    </section>
    <section class="background-image">
      <div class="gradient-bg"></div>
      <div class="image-bg"></div>
    </section>
    <section class="personal-logo">
      <a
        href="https://github.com/aroan-v/Crumble-Cafe-Page/tree/main"
        target="_blank"
      >
        <svg width="100" height="41" xmlns="http://www.w3.org/2000/svg">
          <image href="logo.svg" />
        </svg>
      </a>
    </section>
  </body>
</html>
